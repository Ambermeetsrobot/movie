<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Prices</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Prices</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Enter your information:</h2>
          <form id="new-entry">
            <div class="form-group">
              <label for="new-movie">Movie</label>
              <select class="form-control" id="new-movie">
                <option value="select">Select</option>
               <option value="new-release">New Release</option>
               <option value="old-movie">Old Release</option>
             </select>
            </div>
            <div class="form-group">
              <label for="new-time">Movie Time</label>
              <select class="form-control" id="new-time">
                <option value="select">Select</option>
               <option value="matinee">Matinee</option>
               <option value="evening">Evening</option>
             </select>
            </div>
            <div class="form-group">
              <label for="new-age">Age</label>
              <select class="form-control" id="new-age">
                <option value="select">Select</option>
               <option value="child">Child</option>
               <option value="adult">Adult</option>
               <option value="senior">Senior</option>
             </select>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
          </div>
        </div>

        <div class="col-md-6">
          <h2>Movie Price</h2>
          <div id="show-price">
            <p>Price:<span class="price"></span></p>
          </div>
        </div>
      </div>
  </body>
</html>
